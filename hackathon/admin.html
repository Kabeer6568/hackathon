    <div class="d-flex justify-content-center align-items-center mt-5">
        <div class="conatiner max_width">
            <div class="add-data">
                <h2>Add Class Details: </h2>
            </div>
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="classTimings" class="form-label">Class timings</label>
                    <input type="text" class="form-control" id="classTimings" placeholder="Enter Class timings">
                </div>
                <div class="col-md-6">
                    <label for="scheduleClasses" class="form-label">Schedule of classes</label>
                    <select id="scheduleClasses" class="form-select">
                        <option selected disabled class="option-default">Select Class Timings</option>
                        <option>Sun</option>
                        <option>MWF</option>
                        <option>TTS</option>
                    </select>

                </div>
                <div class="col-12">
                    <label for="teacherName" class="form-label">Teacher’s name</label>
                    <input type="text" class="form-control" id="teacherName" placeholder="Enter Teacher’s name">
                </div>
                <div class="col-12">
                    <label for="sectionName" class="form-label">Section Name</label>
                    <input type="text" class="form-control" id="sectionName" placeholder="Enter Section Name">
                </div>
                <div class="col-md-6">
                    <label for="courseName" class="form-label">Course Name</label>
                    <input type="text" class="form-control" id="courseName" placeholder="Course Name">
                </div>
                <div class="col-md-6">
                    <label for="batchNumber" class="form-label">Batch Number</label>
                    <input type="text" class="form-control" id="batchNumber" placeholder="Enter Batch Number">
                    </select>
                </div>


                <div class="col-12">
                    <button type="submit" id="classDetails" class="btn btn-primary">Add Class Detalis</button>
                </div>
                </form>
            </div>
        </div>
    </div>
